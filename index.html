<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conway's Life UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="lifeCanvas"></canvas>

  <script>
    const canvas = document.getElementById('lifeCanvas');
    const ctx = canvas.getContext('2d');

    const cellSize = 10;
    const cols = 100;
    const rows = 50;

    canvas.width = cols * cellSize;
    canvas.height = rows * cellSize;

    // Create final UI grid with "WELCOME" pixel art (very simple example)
    const finalGrid = Array.from({ length: rows }, () => Array(cols).fill(0));

    const textMap = [
      " 1  1 111 1   1 111 ",
      " 1  1 1   1   1 1  1",
      " 1111 111 1   1 111 ",
      " 1  1 1   1   1 1 1 ",
      " 1  1 111 111 1 1  1"
    ];

    const startX = 10;
    const startY = 10;

    for (let y = 0; y < textMap.length; y++) {
      for (let x = 0; x < textMap[y].length; x++) {
        if (textMap[y][x] === '1') {
          finalGrid[startY + y][startX + x] = 1;
        }
      }
    }

    // Game of Life step
    function step(grid) {
      const newGrid = Array.from({ length: rows }, () => Array(cols).fill(0));
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let live = 0;
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              if (dy === 0 && dx === 0) continue;
              const ny = y + dy;
              const nx = x + dx;
              if (ny >= 0 && ny < rows && nx >= 0 && nx < cols) {
                live += grid[ny][nx];
              }
            }
          }
          if (grid[y][x] === 1) {
            newGrid[y][x] = (live === 2 || live === 3) ? 1 : 0;
          } else {
            newGrid[y][x] = (live === 3) ? 1 : 0;
          }
        }
      }
      return newGrid;
    }

    function deepCopy(grid) {
      return grid.map(row => [...row]);
    }

    // Generate forward frames
    let grid = deepCopy(finalGrid);
    const frames = [deepCopy(grid)];
    const totalFrames = 40;

    for (let i = 0; i < totalFrames; i++) {
      grid = step(grid);
      frames.push(deepCopy(grid));
    }

    frames.reverse(); // Now it will animate from chaos to UI

    function draw(grid) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x]) {
            ctx.fillStyle = 'white';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    let frameIndex = 0;
    function animate() {
      if (frameIndex < frames.length) {
        draw(frames[frameIndex]);
        frameIndex++;
        requestAnimationFrame(animate);
      }
    }

    animate();
  </script>
</body>
</html>
